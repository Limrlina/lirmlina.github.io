                    <div class="rightInnerCircle"></div>
                    <div class="backgroundSquare"></div>
                    <div class="leftEdge"></div>
                    <div class="rightEdge"></div>
                    <div class="leftStick"></div>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <div class="tractor">
        <div class="container-tractor">
            <div class="seat">
                <div class="outerSeat"></div>
                <div class="innerSeat"></div>
                <div class="topSeat"></div>
            </div>
            <div class="carBody">
                <div class="triangle-upperBody"></div>
                <div class="upperBody"></div>
                <div class="triangle-lowerBody"></div>
                <div class="lowerBody"></div>
            </div>
            <div class="bottom"></div>
            <div class="leftStick"></div>
            <div class="rightStick"></div>
            <div class="top">
                <div class="top-block"></div>
                <div class="triangle-top"></div>
            </div>
            <div class="pipe"></div>
            <div class="lowerBubble"></div>
            <div class="middleBubble"></div>
            <div class="bigBubble"></div>
            <div class="leftWheel">
                <div class="bigLeftWheel"></div>
                <div class="middleLeftWheel"></div>
                <div class="smallLeftWheel"></div>
            </div>
            <div class="rightWheel">
                <div class="bigRightWheel"></div>
                <div class="middleRightWheel"></div>
                <div class="smallRightWheel"></div>
            </div>
        </div>
    </div>
